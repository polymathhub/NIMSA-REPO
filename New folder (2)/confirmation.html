<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-10 text-center max-w-lg">
    <h1 class="text-2xl font-bold text-green-600 mb-4">Congratulations Registration Successful</h1>
    <p class="text-gray-700 mb-6">Thank you for registering with NIMSA-HCTF. Your unique registration code is:</p>
    <p id="code" class="text-3xl font-bold text-blue-700 mb-6"></p>
    <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded font-semibold">Go Back Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    document.getElementById("code").textContent = code || "N/A";
  </script>
</body>
</html>
